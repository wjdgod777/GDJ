<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box1 > table {
            /* table의 width, height 지정 가능함 */
            width: 500px;
            height: 300px;
            /* table의 border는 테이블의 바깥쪽 테두리를 의미함 */
            border-top: 3px solid black;
            border-bottom: 3px solid gray;
            /* table의 border-collapse(테두리 붕괴)를 이용해 table과 td의 border를 합칠 수 있음 */
            border-collapse: collapse;
        }
        .box1 > table td {
            /* td의 border는 각 셀(cell)의 테두리를 의미함 */
            border: 1px solid black;
            border-left: 1px solid yellow;
            border-right: 1px solid red;
            /* text-align     : 가로 정렬(left, center, right) */
            /* vertical-align : 세로 정렬(top, middle, bottom) - 테이블 전용 속성 */
            text-align: center;
            vertical-align: top;
        }
        /*
        .box1 > table td:first-of-type { width: 100px;}
        .box1 > table td:nth-of-type(2) { width: 200px;}
        .box1 > table td:nth-of-type(3) { width: 100px;}
        .box1 > table td:nth-of-type(4) { width: 100px;}
        */
        /*
            nth-of-type(n)    : 0, 1, 2, ...
            nth-of-type(2n)   : 0, 2, 4, ...
            nth-of-type(2n+1) : 1, 3, 5, ...
         */
        /* nth-of-type(n) : 모든 열을 의미함 */
        .box1 > table td:nth-of-type(n) {
            width: 100px;
        }
        .box1 > table td:nth-of-type(2) {
            width: 100px;
        }
        .box1 table > tbody > tr:hover {
            background-color: aquamarine;

        }
    </style>
    <div class="box1">
        <table>
            <thead>
                <tr>
                    <td>제품번호</td>
                    <td>제품명</td>
                    <td>제품가격</td>
                    <td>제품출시일</td>
                </tr>
            </thead>
            <tbody>
              <tr>
                  <td>111111</td>
                  <td>신라면</td>
                  <td>1000</td>
                  <td>2000-01-01</td>
              </tr>
              <tr>
                  <td>222222</td>
                  <td>진라면</td>
                  <td>2000</td>
                  <td>2000-02-02</td>
              </tr>
              <tr>
                  <td>333333</td>
                  <td>삼양라면</td>
                  <td>3000</td>
                  <td>2000-03-03</td>
              </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>

    <hr>

    <style>
        .title {
            font-weight: 900;
            font-size: 24px;
            text-align: center;
        }
        .month {
            font-size: 64px;
            color: darkblue;
        }
        .box2 > table {
            border-collapse: collapse;
        }
        .box2 > table td {
            width: 80px;
            height: 80px;
            border: 1px solid gray;
            vertical-align: top;
            padding: 10px;
        }
        .box2 > table > tbody td:hover {
            background-color: antiquewhite;
        }
        .box2 > table > thead td {
            height: 20px;
            text-align: center;
        }
        .prev, .next {
            color: silver;
        }
        .holiday {
            color: red;
        }
        .sat {
            color: blue;
        }
    </style>
    <div class="box2">
        <table>
            <caption class="title">2022 <span class="month">9</span> September</caption>
            <thead>
                <tr>
                    <td class="holiday">SUN</td>
                    <td>MON</td>
                    <td>TUE</td>
                    <td>WED</td>
                    <td>THU</td>
                    <td>FRI</td>
                    <td class="sat">SAT</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="prev">28</td>
                    <td class="prev">29</td>
                    <td class="prev">30</td>
                    <td class="prev">31</td>
                    <td>1</td>
                    <td>2</td>
                    <td class="sat">3</td>
                </tr>
                <tr>
                    <td class="holiday">4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td class="holiday">9</td>
                    <td class="holiday">10</td>
                </tr>
                <tr>
                    <td class="holiday">11</td>
                    <td class="holiday">12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td class="sat">17</td>
                </tr>
                <tr>
                    <td class="holiday">18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td class="sat">24</td>
                </tr>
                <tr>
                    <td class="holiday">25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td class="next">1</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
