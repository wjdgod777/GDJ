<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    
    <form>
        <table>
            <tr>
                <td>
                    이메일
                </td>
                <td>
                    <input type="email" name="email">@<input type="text" list="domains" name="domain" placeholder="선택 또는 직접입력">
                    <datalist id="domains">
                        <option value="naver.com"></option>
                        <option value="kakao.com"></option>
                        <option value="gmail.com"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>
                    생일
                </td>
                <td>
                    <input type="text" maxlength="4" size="4" name="year">년
                    <input type="text" maxlength="2" size="2" name="month">월
                    <input type="text" maxlength="2" size="2" name="day">일
                </td>
            </tr>
            <tr>
                <td>
                    거주도시
                </td>
                <td>
                    <select name="location">
                        <option value="1">서울</option>
                        <option value="2">광주</option>
                        <option value="3">대구</option>
                        <option value="4">대전</option>
                        <option value="5">부산</option>
                        <option value="6">울산</option>
                        <option value="7">인천</option>
                        <option value="8">기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    성별
                </td>
                <td>
                    <input type="radio" name="gender" id="male" value="1">
                    <label for="male">남자</label>
                    <input type="radio" name="gender" id="female" value="2">
                    <label for="female">여자</label>
                </td>
            </tr>
            <tr>
                <td>
                    관심분야
                </td>
                <td>
                    <input type="checkbox" name="interest" id="travel" value="1">
                    <label for="travel">여행</label>
                    <input type="checkbox" name="interest" id="movie" value="2">
                    <label for="movie">영화</label>
                    <input type="checkbox" name="interest" id="book" value="3">
                    <label for="book">독서</label>
                    <input type="checkbox" name="interest" id="music" value="4">
                    <label for="music">음악</label>
                    <input type="checkbox" name="interest" id="none" value="5">
                    <label for="none">관심없음</label>
                </td>
            </tr>
            <tr>
                <td>
                    자기소개
                </td>
                <td>
                    <textarea rows="5" cols="50"></textarea>
                </td>
            </tr>
        </table>
    </form>
    <a href="board.html">수정완료</a>

</body>
</html>
