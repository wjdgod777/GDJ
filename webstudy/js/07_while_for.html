<body>
    
    <div id="box1"></div>
    <script>
        // 1 2 3 4 5
        var n = 1;
        while(n <= 5) {
            document.getElementById('box1').innerHTML += (n + '<br>');
            n++;
        }
    </script>

    <div id="box3"></div>
    <script>
        /*

        // select += '</select>';
        // document.getElementById('box3').innerHTML = select;
        var select = '<select name = "month">';
        for(let m = 1; m <= 12; m++) {
            select += ('<option value="' + m + '">' + m + '월</option>');
        }
        select += '</select>';
        document.getElementById('box3').innerHTML = select;
    </script>

    <div id="box4"></div>
    <script>
        // animal1.jpg ~ animal10.jpg
        // width=100px 화면에 출력하기
        var img = '';
        for(let m = 1; m <= 10; m++) {
            img += ('<img src="../../images/animal' + m + '.jpg" width="100px">');
        }
        document.getElementById('box4').innerHTML = img;
    </script>

    <div id="box5"></div>
    <script>
        /*
            테이블 이용
            1  2  3
            4  5  6
            7  8  9
            *  0  #
        */
        var table = '<table border="1"><tbody>';
        
        for(let row = 1; row <= 4; row++) {
            table += '<tr>'
            for(let col = 1; col <= 3; col++) {
                var data = (row - 1) * 3 + col;
                switch(data) {
                    case 10 : table += '<td>*</td>'; break;
                    case 11 : table += '<td>0</td>'; break;
                    case 12 : table += '<td>#</td>'; break;
                    default : table += '<td>' + data + '</td>';
                }
            }
            table += '</tr>'
        }
        table += '</tbody></table>';
        document.getElementById('box5').innerHTML = table;
    </script>

    <div id="box5_1"></div>
    <script>
        /*
            테이블 이용
            1  2  3
            4  5  6
            7  8  9
            *  0  #
        */
        var table = '<table border="1"><tbody>';
        
        for(let row = 1; row <= 4; row++) {
            table += '<tr>'
            switch(row) {
                case 1 : table += '<td>1   2   3</td>'; break;
                case 2 : table += '<td>4   5   6</td>'; break;
                case 3 : table += '<td>7   8   9</td>'; break;
                case 4 : table += '<td>*   0   #</td>'; break;
            }
            table += '</tr>'
        }
        table += '</tbody></table>';
        document.getElementById('box5_1').innerHTML = table;
    </script>
